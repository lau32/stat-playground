<div class="main-container">
    <header class="header header-6">
        Covid stats
    </header>
    <div class="content-container">
        <nav class="sidenav" style="width: 25%; padding-right: 10px;">
            <section class="sidenav-content">
                <section class="nav-group">
                    <h6>{{ countriesCount$ | async }} Countries</h6>
                    <ul class="nav-list countries-list">
                        <li (click)="onSelectCountry(country.countryCode)" class="nav-link"
                            *ngFor="let country of countries$ | async">
                            <span class="list-item">{{ country.name }} </span>
                            <span class="list-numbers">
                            <span class="badge badge-info">{{country.numbers.confirmed}}</span>
                            <span class="badge badge-danger">{{country.numbers.deaths}}</span>
                            <span class="badge badge-success">{{country.numbers.recovered}}</span>
                        </span>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
        <div class="content-area">
            <stat-playground-doughnut-chart
                    [latestForCountry]="latestForCountry$ | async"></stat-playground-doughnut-chart>
        </div>
    </div>
</div>
